[tox]
envlist = py26,py27,pypy,py32,py33,py34,py35,flake827,flake834

[testenv]
deps =
    pytest
    coverage
commands =
    coverage run --source=envdir/ -m pytest []
    coverage report -m --omit=envdir/test_envdir.py

# Use coverage<4 with Python 3.2.
[testenv:py32]
deps =
    pytest
    coverage<4
commands =
    coverage run --source=envdir/ -m pytest []
    coverage report -m --omit=envdir/test_envdir.py

[testenv:flake827]
basepython = python2.7
deps = flake8
commands = flake8 envdir

[testenv:flake834]
basepython = python3.4
deps = flake8
commands = flake8 envdir
